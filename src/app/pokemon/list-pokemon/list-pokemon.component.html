<div class="container">
    <input
    #input
    (keyup.enter)="selectPokemon((input.value))"
    type="number"
    />
    
    <p *ngIf="pokemonSelected">
       Vous avez sélectionné le Pokémon: {{pokemonSelected.name}} 
    </p>
    
    <p *ngIf="!pokemonSelected">
       Aucun Pokémon n'a été trouvé.
    </p>
    
    
    
    
       <div class="row" >
          <div class="col s6 m4" *ngFor="let pokemon of pokemonList">
            <div class="card horizontal" pkmBorderCard  (click)="goToDetailsPokemon(pokemon)" style="cursor: pointer;">
              <div class="card-image">
                <img [src]="pokemon.picture" >
              </div>
              <div class="card-stacked">
                <div class="card-content">
                   <h5>{{pokemon.name}}</h5>
                   <p><small>{{pokemon.created | date:"dd/mm/yyyy HH:mm" | uppercase}}</small></p>
                    
      <span *ngFor="let t of pokemon.types" [class]="t|pokemonTypeColor">{{t}}</span>
            
                </div>
              </div>
            
            </div>
          </div>
        </div>
    
    </div>
