<div class="container">
    <input
    #input
    (input)=" selectPokemon((input.value))"
    type="search"
    />
    
    <div *ngIf=" pokemonsSelected && pokemonsSelected.length > 0">
            <div class="row" >
              <div class="col s6 m4" *ngFor="let pokemon of pokemonsSelected">
                <div class="card horizontal" pkmBorderCard  (click)="goToDetailsPokemon(pokemon)" style="cursor: pointer;">
                  <div class="card-image">
                    <img [src]="pokemon.picture" >
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <h5>{{pokemon.name}}</h5>
                      <p><small>{{pokemon.created | date:"dd/mm/yyyy HH:mm" | uppercase}}</small></p>
                        
                        <span *ngFor="let t of pokemon.types" [class]="t|pokemonTypeColor">{{t}}</span>
                
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
      </div>
    
    
    <p *ngIf=" input.value.trim() != '' && pokemonsSelected && pokemonsSelected.length == 0" >
       Aucun Pokémon n'a été trouvé.
    </p>

    <div *ngIf=" input.value.trim() == '' ">
        <div class="row" >
          <div class="col s6 m4" *ngFor="let pokemon of pokemonList">
            <div class="card horizontal" pkmBorderCard  (click)="goToDetailsPokemon(pokemon)" style="cursor: pointer;">
              <div class="card-image">
                <img [src]="pokemon.picture" >
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <h5>{{pokemon.name}}</h5>
                  <p><small>{{pokemon.created | date:"dd/mm/yyyy HH:mm" | uppercase}}</small></p>
                    
                    <span *ngFor="let t of pokemon.types" [class]="t|pokemonTypeColor">{{t}}</span>
            
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
   


    
    
    
   
       
      
    
    </div>
